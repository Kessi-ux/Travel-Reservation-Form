<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Travel Reservation Form</title> 
</head> 
<body> 
    <h2>Travel reservation form</h2> 
    <p><b>* denotes mandatory</b></p> 
    <form action="#" method="post"> 
        <label for="fullname"><b>Full name*:</b></label><br> 
        <input type="text" id="fullname" name="fullname" placeholder="FirstName LastName" required><br><br>
    
        <label for="email"><b>Email address*:</b></label><br>
        <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required><br><br>

        <label for="package"><b>Select Tour Package*:</label><br>
        <select id="package" name="package" required>
            <option value="goa">Goa</option>
            <option value="paris">Paris</option>
            <option value="newyork">New York</option>
            <option value="tokyo">Tokyo</option>
        </select><br><br>

        <label for="arrival">Arrival date*:</label><br>
        <input type="date" id="arrival" name="arrival" required><br><br>

        <label for="persons">Number of persons*:</label><br>
        <input type="number" id="persons" name="persons" min="1" required><br><br>

        <p>What would you want to avail?*</p>
        <input type="checkbox" id="boarding" name="service" value="boarding">
        <label for="boarding">Boarding</label><br>

        <input type="checkbox" id="fooding" name="service" value="fooding">
        <label for="fooding">Fooding</label><br>

        <input type="checkbox" id="sightseeing" name="service" value="sightseeing">
        <label for="sightseeing">Sight Seeing</label><br><br>

        <label for="coupon">Discount Coupon code:</label><br>
        <input type="text" id="coupon" name="coupon" placeholder="Enter code"><br><br>

        <p>Terms and conditions*</p>
        <input type="radio" id="agree" name="terms" value="agree" required checked>
        <label for="agree">I agree</label>

        <input type="radio" id="disagree" name="terms" value="disagree">
        <label for="disagree">I disagree</label><br><br>

        <button type="submit">Complete reservation</button>
    </form> 
</body> 
</html>
